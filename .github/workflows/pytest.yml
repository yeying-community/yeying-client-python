name: Python Pytest CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
        os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # 启用 pip 缓存

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov coverage  # 安装测试依赖

    - name: Run pytest with coverage
      env:
        WAREHOUSE_ENDPOINT: ${{ vars.WAREHOUSE_ENDPOINT }}
      run: |
        pytest --cov=src --cov-report=xml --junitxml=test-results.xml -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: ${{ matrix.os }}-py${{ matrix.python-version }}

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()  # 即使测试失败也上传结果
      with:
        files: test-results.xml
        check_name: Pytest Results (Python ${{ matrix.python-version }})
        comment_mode: off